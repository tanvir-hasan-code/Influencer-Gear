<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear-Web</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/b9f3749ce4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-section">
      <nav class="navigation">
        <a class="cheatsheet-icon" href="#"><i class="fa-solid fa-list"></i></a>
        <h1 class="company-title poppins-bold">Influencer products</h1>
        <ul class="poppins-semibold">
          <a href="#"><li>Home</li></a>
          <a href="#"><li>Product</li></a>
          <a href="#"><li>Sign up</li></a>
          <a href="#"><li>Log In</li></a>
          <a href="#"
            ><li><i class="fa-solid fa-magnifying-glass"></i></li
          ></a>
          <a href="#"
            ><li><i class="fa-solid fa-cart-shopping"></i></li
          ></a>
        </ul>
        <a class="add-cart-icon" href="#"
          ><li><i class="fa-solid fa-cart-shopping"></i></li
        ></a>
      </nav>
      <!-- banner -->
      <div class="banner">
        <div class="banner-txt">
          <h1 class="banner-title poppins-bold">Start your Journey as <br> Influencer</h1>
          <p class="banner-details poppins-semibold">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>vestibulum sed scelerisque eros. Lectus faucibus.</p>
          <button class="banner-btn poppins-bold">Preebook now<i id="right-arrow" class="fa-solid fa-arrow-right"></i></button>
        </div>
        <img class="banner-img" src="images/main-camera.png" alt="">
      </div>
    </header>
    <main>
        <!-- sponsor section start -->
        <div class="sponsor">
            <img src="logos/Alibaba.svg" alt="Alibaba">
            <img src="logos/Amazon.svg" alt="Amazon">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="logos/Ebay.svg" alt="Ebaly">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Walmart.svg" alt="Walmart">
            <img src="logos/Target.svg" alt="Target">
        </div>
        <!-- sponsor section closed -->
         <!--  -->
    </main>
    <footer>

    </footer>
  </body>
</html>
